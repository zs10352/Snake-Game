<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #scoreBoard {
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    canvas {
      border: 2px solid white;
      background-color: black;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }
    #overlay.hidden {
      display: none;
    }
    #overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">
    Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="overlay">
    <div id="overlayText">
      <p>Welcome to Snake!</p>
      <p>Use arrow keys to move.</p>
      <p>Press P to pause/resume.</p>
      <p>Press any key to start.</p>
    </div>
    <button id="restartBtn" class="hidden">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highScore');
    const overlay = document.getElementById('overlay');
    const overlayText = document.getElementById('overlayText');
    const restartBtn = document.getElementById('restartBtn');

    // Sound effects (using a small inline beep sound)
    const eatSound = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YRAAAAD//w==');
    const gameOverSound = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YRAAAAD//w==');

    const gridSize = 20;
    let snake, direction, food, score, gameSpeed, paused, running;
    
    // For a smoother game loop with requestAnimationFrame
    let lastTime = 0;
    let accumulator = 0;
    let interval = 100; // ms per update (this will decrease as score increases)

    // Load high score from local storage
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    highScoreEl.textContent = highScore;

    // Initialize or reset game state
    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      score = 0;
      interval = 100;
      paused = false;
      scoreEl.textContent = score;
      placeFood();
    }

    function update() {
      // Compute new head position
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Check if food is eaten
      if (head.x === food.x && head.y === food.y) {
        // Extend snake by duplicating last segment
        snake.push({ ...snake[snake.length - 1] });
        score++;
        scoreEl.textContent = score;
        // Increase speed slightly (minimum update interval of 50ms)
        interval = Math.max(50, 100 - score);
        eatSound.play();
        placeFood();
      } else {
        snake.pop();
      }

      // Check collisions with walls or self
      if (
        head.x < 0 ||
        head.x >= canvas.width / gridSize ||
        head.y < 0 ||
        head.y >= canvas.height / gridSize ||
        snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
      ) {
        gameOver();
        return;
      }
      snake.unshift(head);
    }

    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
      // Draw snake
      ctx.fillStyle = 'lime';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize))
      };
    }

    function gameOver() {
      gameOverSound.play();
      // Update high score if needed
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
        highScoreEl.textContent = highScore;
      }
      // Show game over overlay
      overlayText.innerHTML = `<p>Game Over</p><p>Score: ${score}</p><p>Press Restart or any key to play again.</p>`;
      restartBtn.classList.remove('hidden');
      overlay.classList.remove('hidden');
      running = false;
    }

    // The game loop using requestAnimationFrame
    function gameLoop(timestamp) {
      if (!running) return; // Stop loop if game is over or not running

      if (!lastTime) lastTime = timestamp;
      let delta = timestamp - lastTime;
      lastTime = timestamp;
      if (!paused) {
        accumulator += delta;
        while (accumulator >= interval) {
          update();
          accumulator -= interval;
        }
      }
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Start the game (or restart)
    function startGame() {
      resetGame();
      overlay.classList.add('hidden');
      restartBtn.classList.add('hidden');
      running = true;
      lastTime = 0;
      accumulator = 0;
      requestAnimationFrame(gameLoop);
    }

    // Keyboard controls
    window.addEventListener('keydown', (e) => {
      // Only register direction if game is running
      if (running) {
        if (e.key === 'ArrowUp' && direction.y === 0) direction = { x: 0, y: -1 };
        if (e.key === 'ArrowDown' && direction.y === 0) direction = { x: 0, y: 1 };
        if (e.key === 'ArrowLeft' && direction.x === 0) direction = { x: -1, y: 0 };
        if (e.key === 'ArrowRight' && direction.x === 0) direction = { x: 1, y: 0 };
        if (e.key.toLowerCase() === 'p') paused = !paused;
      } else {
        // If game isn't running (start screen or game over), any key starts the game
        startGame();
      }
    });

    // Mobile touch controls (swipe detection)
    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });
    canvas.addEventListener('touchend', (e) => {
      const touch = e.changedTouches[0];
      const deltaX = touch.clientX - touchStartX;
      const deltaY = touch.clientY - touchStartY;
      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 0 && direction.x === 0) direction = { x: 1, y: 0 };
        else if (deltaX < 0 && direction.x === 0) direction = { x: -1, y: 0 };
      } else {
        if (deltaY > 0 && direction.y === 0) direction = { x: 0, y: 1 };
        else if (deltaY < 0 && direction.y === 0) direction = { x: 0, y: -1 };
      }
    });

    // Restart button click handler
    restartBtn.addEventListener('click', startGame);

    // Display the start overlay on load
    overlay.classList.remove('hidden');
  </script>
</body>
</html>
