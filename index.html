<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #scoreBoard {
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    canvas {
      border: 2px solid white;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      visibility: hidden;
    }
    #overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">
    Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="overlay">
    <div>Game Over</div>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highScore');
    const overlay = document.getElementById('overlay');
    const restartBtn = document.getElementById('restartBtn');

    // Sound effects
    const eatSound = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YRAAAAD//w=='); // a short beep (tiny sound)
    const gameOverSound = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YRAAAAD//w=='); // reuse beep for demo

    const gridSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 0, y: 0 };
    let food = { x: 5, y: 5 };
    let score = 0;
    let gameSpeed = 100; // initial delay in ms
    let paused = false;
    let touchStartX = 0;
    let touchStartY = 0;

    // Load high score from local storage
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    highScoreEl.textContent = highScore;

    function update() {
      // Compute new head position
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Check if food is eaten
      if (head.x === food.x && head.y === food.y) {
        snake.push({ ...snake[snake.length - 1] });
        score++;
        scoreEl.textContent = score;
        // Increase speed slightly (but not too fast)
        gameSpeed = Math.max(50, 100 - score);
        eatSound.play();
        placeFood();
      } else {
        snake.pop();
      }

      // Check collisions with walls or self
      if (
        head.x < 0 || head.x >= canvas.width / gridSize ||
        head.y < 0 || head.y >= canvas.height / gridSize ||
        checkCollision(head)
      ) {
        gameOver();
        return;
      }

      snake.unshift(head);
    }

    function checkCollision(head) {
      return snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize))
      };
    }

    function draw() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      ctx.fillStyle = 'lime';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });
    }

    function gameLoop() {
      if (!paused) {
        update();
        draw();
      }
      setTimeout(gameLoop, gameSpeed);
    }

    function gameOver() {
      gameOverSound.play();
      // Check and update high score
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
        highScoreEl.textContent = highScore;
      }
      // Show game over overlay
      overlay.style.visibility = 'visible';
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      score = 0;
      gameSpeed = 100;
      scoreEl.textContent = score;
      placeFood();
      overlay.style.visibility = 'hidden';
    }

    // Keyboard controls
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && direction.y === 0) direction = { x: 0, y: -1 };
      if (e.key === 'ArrowDown' && direction.y === 0) direction = { x: 0, y: 1 };
      if (e.key === 'ArrowLeft' && direction.x === 0) direction = { x: -1, y: 0 };
      if (e.key === 'ArrowRight' && direction.x === 0) direction = { x: 1, y: 0 };
      if (e.key.toLowerCase() === 'p') paused = !paused;
    });

    // Mobile touch controls (swipe detection)
    canvas.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener('touchend', (e) => {
      const touch = e.changedTouches[0];
      const deltaX = touch.clientX - touchStartX;
      const deltaY = touch.clientY - touchStartY;
      
      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Horizontal swipe
        if (deltaX > 0 && direction.x === 0) direction = { x: 1, y: 0 };
        else if (deltaX < 0 && direction.x === 0) direction = { x: -1, y: 0 };
      } else {
        // Vertical swipe
        if (deltaY > 0 && direction.y === 0) direction = { x: 0, y: 1 };
        else if (deltaY < 0 && direction.y === 0) direction = { x: 0, y: -1 };
      }
    });

    // Restart button in overlay
    restartBtn.addEventListener('click', () => {
      resetGame();
    });

    // Start game loop
    placeFood();
    gameLoop();
  </script>
</body>
</html>
