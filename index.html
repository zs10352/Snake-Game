<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    /* Basic styles to center the game canvas */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }
    canvas {
      background: #000;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game constants
    const gridSize = 20; // Size of each cell
    const tileCount = canvas.width / gridSize;

    // Initialize the snake with one segment
    let snake = [{ x: 10, y: 10 }];
    let snakeDir = { x: 0, y: 0 };

    // Place the food in a random cell
    let food = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount)
    };

    let gameOver = false;

    // Main game loop, executed every 100ms
    function gameLoop() {
      if (gameOver) {
        // Display Game Over message
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over!", canvas.width / 4, canvas.height / 2);
        return;
      }
     
      // Calculate new head position
      let head = {
        x: snake[0].x + snakeDir.x,
        y: snake[0].y + snakeDir.y
      };

      // Wrap the snake around if it goes off the canvas
      if (head.x < 0) head.x = tileCount - 1;
      if (head.x >= tileCount) head.x = 0;
      if (head.y < 0) head.y = tileCount - 1;
      if (head.y >= tileCount) head.y = 0;

      // Check for collision with itself
      for (let part of snake) {
        if (head.x === part.x && head.y === part.y) {
          gameOver = true;
          break;
        }
      }
     
      snake.unshift(head);
     
      // Check if the snake eats the food
      if (head.x === food.x && head.y === food.y) {
        // Place new food at a random location
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        // Remove the tail segment if no food was eaten
        snake.pop();
      }
     
      draw();
    }

    // Render the game elements on the canvas
    function draw() {
      // Clear the canvas
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
     
      // Draw the food
      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
     
      // Draw the snake
      ctx.fillStyle = "#0f0";
      for (let part of snake) {
        // Slight gap gives a grid-like effect
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1);
      }
    }

    // Listen for key presses to control the snake
    document.addEventListener("keydown", function(e) {
      switch(e.key) {
        case "ArrowUp":
          if (snakeDir.y === 1) break;  // Prevent reversing direction
          snakeDir = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (snakeDir.y === -1) break;
          snakeDir = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (snakeDir.x === 1) break;
          snakeDir = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (snakeDir.x === -1) break;
          snakeDir = { x: 1, y: 0 };
          break;
      }
    });

    // Start the game loop at 100ms intervals
    setInterval(gameLoop, 100);
  </script>
</body>
</html>
